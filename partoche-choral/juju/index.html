<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-176566871-1"></script>
  <script>

    function gtag(){dataLayer.push(arguments);}

    gtag('config', 'UA-176566871-1');

  <script type="module">
    import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';
    const el = document.createElement('pwa-update');
    document.body.appendChild(el);
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partoche pour Juju</title>
  <link rel="stylesheet" type="text/css" href="../../css/partoche-base.css">
  <link rel="stylesheet" type="text/css" href="../../css/partoche-choral.css">
  <link rel="stylesheet" type="text/css" href="../../css/partoche-choral-queries.css">
  <!-- <link rel='manifest' href='manifest.json'> -->
  <script src="../../js/howler.core.min.js"></script>
  <script>
    const playlist = [
      { 
        title: "Humpty Dumpty",
        fileName: "humpty",
        voices: ["acc", "sop", "ten", "bas"],
        format: "mp3"
      },
      { 
        title: "Hey Diddle, Diddle!",
        fileName: "heydiddle",
        voices: ["acc", "sop", "ten", "bas"],
        format: "mp3"
      },
      { 
        title: "Hickory, dickory, dock",
        fileName: "hickory",
        voices: ["acc", "sop", "ten", "bas"],
        format: "mp3"
      },
    ]
  </script>
</head>
<body>
  <div class="conteneur">

    <div id="partoche" class="cadre">
      <div id="pages">
      </div>
      <div class="fleche" id="flechegauche">«</div>
      <div class="fleche" id="flechedroite">»</div>
      <div id="menu"></div>
    </div>
    
      <div id="lecteur">
        <div id="play-group">
          <button id="playBtn" class="paused disabled" disabled autocomplete="off">
            <svg>
              <use xlink:href="../../svg/symbols.svg#playBtn"></use>
            </svg>
          </button>
          <button id="pauseBtn" class="invisible" disabled autocomplete="off">
            <svg>
              <use xlink:href="../../svg/symbols.svg#pauseBtn"></use>
            </svg>
          </button>
          <div id="currentTime" class="time"></div>
        </div>

        <div id="arrows-group" class="disabled">
          <button id="backwardBtn" onclick="backward(3)">
            <svg>
              <use xlink:href="../../svg/symbols.svg#backwardBtn"></use>
            </svg>
          </button>
          <button id="forwardBtn" onclick="forward(3)">
            <svg>
              <use xlink:href="../../svg/symbols.svg#forwardBtn"></use>
            </svg>
          </button>
          <button id="previousMarkerBtn" onclick="previousMarker()">
            <svg>
              <use xlink:href="../../svg/symbols.svg#previousMarkerBtn"></use>
            </svg>
          </button>
          <button id="nextMarkerBtn" onclick="nextMarker()">
            <svg>
              <use xlink:href="../../svg/symbols.svg#nextMarkerBtn"></use>
            </svg>
          </button>
        </div>

        <div id="main-group">
          <div id="titre"><i>Commence par choisir un titre</i></div>
          <div id="marqueurs"></div>
          <div id="mixer"></div>
        </div>

        <div id="menu-group">
          <button id="menuBtn" onclick="toggleMenu()">
            <svg>
              <use xlink:href="../../svg/symbols.svg#menuBtn"></use>
            </svg>
          </button>
          <div id="totalTime" class="time"></div>
        </div>

        <div id="masque">juste un instant, je charge...</div>
      </div>

  </div>
  
  <script src="../../js/partoche-audio.js"></script>
  <script src="../../js/partoche-base.js"></script>
  <script src="../../js/partoche-choral.js"></script>
</body>
</html>
