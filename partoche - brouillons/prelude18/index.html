<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
        width: 1200px;
        margin: auto;
        }
        .aff1 {
        border: 1px solid black;
        height: 350px;
        overflow: hidden;
        }
        img {
        position: relative;
        transition-property: top;
        transition-duration: .5s;
        }
        #img1 {
            top: 0;
        }
        #img2 {
            top: 350px;
        }
    </style>

</head>
<body>
    <div class="wrapper">
        <div class="aff1">
          <img id="img1" src="page1/slice1.png" width=1200px/>
          <img id="img2" src="page1/slice2.png" width=1200px/>
        </div>
      <button id="ligne1">Ligne 1</button>
      <button id="ligne2">Ligne 2</button>
      <button id="ligne3">Ligne 3</button>
      <button id="ligne4">Ligne 4</button>
    </div>      

    <script>
        let btn1 = document.querySelector('#ligne1');
        let btn2 = document.querySelector('#ligne2');
        let btn3 = document.querySelector('#ligne3');
        let btn4 = document.querySelector('#ligne4');
        let img1 = document.querySelector('#img1');
        let img2 = document.querySelector('#img2');
        btn1.onclick = function() {
            img1.src = "page1/slice1.png";
            img2.src = "page1/slice2.png";
            img1.style = "top: -350px";
            img2.style = "top: 0px";
        }
        btn2.onclick = function() {
            img1.src = "page1/slice2.png";
            img2.src = "page1/slice3.png";
            img1.style = "top: -350px;";
            img2.style = "top: -350px;";
        }
        btn3.onclick = function() {
            img1.src = "page1/slice3.png";
            img2.src = "page1/slice4.png";
        }
        btn4.onclick = function() {
            img1.src = "page1/slice4.png";
            img2.src = "page2/slice1.png";
        }
    </script>
</body>
</html>
